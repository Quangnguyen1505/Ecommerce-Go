      tags:
      - account manager
  /user/verifyOTP:
    post:
      consumes:
      - application/json
      description: When user is register after verify otp
      parameters:
      - description: payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/model.VerifyInput'
